<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L1 G5 Mandarin Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Zen+Kaku+Gothic+New:wght@300;400;700&display=swap');

      :root {
        --color-bg: #020617;
        --color-neon-red: #FF3131;
        --color-cyan: #22d3ee;
      }

      body {
        background-color: var(--color-bg);
        color: #e2e8f0;
        font-family: 'Zen Kaku Gothic New', sans-serif;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Neo-Asian Asymmetrical Clip Path */
      .clip-cyber {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% 85%, 
          95% 100%, 
          0 100%, 
          0 15%
        );
      }

      .clip-btn {
        clip-path: polygon(
          10% 0, 
          100% 0, 
          100% 70%, 
          90% 100%, 
          0 100%, 
          0 30%
        );
      }

      /* Glow Effects */
      .glow-border {
        box-shadow: 0 0 5px var(--color-neon-red), inset 0 0 2px var(--color-neon-red);
      }
      
      .glow-text {
        text-shadow: 0 0 8px var(--color-neon-red);
      }

      .glow-cyan {
        box-shadow: 0 0 10px var(--color-cyan);
      }

      /* Animations */
      @keyframes glitch-in {
        0% { opacity: 0; transform: translateY(-10px) skewX(10deg); filter: blur(2px); }
        50% { opacity: 0.5; transform: skewX(-10deg); }
        100% { opacity: 1; transform: translateY(0) skewX(0); filter: blur(0); }
      }

      .animate-glitch {
        animation: glitch-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 5px #FF3131; }
        50% { box-shadow: 0 0 15px #FF3131, 0 0 5px #FF3131; }
      }

      .animate-pulse-glow {
        animation: pulse-red 2s infinite;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF3131; 
      }
    </style>
